<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>banana talk</title>
    <link rel="stylesheet" href="test.css" />
  </head>
  <body>
    <section class="blue-section">
      <div class="intro-section">
        <p>Hey Friend, Let's Talk</p>
        <p>
          Don't worry if you dont know my language, use the translator on your
          right to get started.
        </p>
      </div>
      <img src="minion-icon.svg" alt="Minion Icon" />
    </section>
    <section class="yellow-section">
      <header>
        <h1>Banana Talk</h1>
      </header>
      <main>
        <textarea
          class="input-area"
          cols="30"
          rows="10"
          placeholder="Put your message here which you want to convert to banana language."
        ></textarea>
      </main>
    </section>
  </body>
