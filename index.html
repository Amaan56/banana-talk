<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>banana talk</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="blue-section">
      <div class="intro-section">
        <p>Hey Friend, Let's Talk</p>
        <p>
          Don't worry if you are not familiar with my language, use the
          translator <span class="right-intro">on your right</span>
          <span class="above-intro">above</span> to get started.
        </p>
      </div>
      <img src="minion-icon.svg" alt="Minion Icon" />
      <footer class="blue-footer">Made with ❤️ by Amaan</footer>
    </section>
    <section class="yellow-section">
      <header>
        <h1>Banana Talk</h1>
      </header>
      <main>
        <textarea
          class="input-area"
          cols="30"
          rows="10"
          placeholder="Put your message here which you want to convert to banana language."
        ></textarea>
        <button class="translate-button">Translate To Banana</button>
        <section class="output-area">
          Your translation will come here...
        </section>
      </main>
      <footer class="yellow-footer">Made with ❤️ by Amaan</footer>
    </section>
    <script src="index.js"></script>
  </body>
</html>
